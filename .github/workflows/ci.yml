name: package

on:
  push:
    branches:
      - main

jobs:
  install-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"
      - name: installation
        run: pip install .[dev]
      - name: test
        run: python -m pytest --cov

